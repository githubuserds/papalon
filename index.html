<!DOCTYPE html>
<html lang="UTF-8">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Icons Windows -->
     <link rel="icon" href="imgs/icon_app.png">

     <!-- Titulo windows -->
     <title>Comparador | Index</title>

     <!-- GooogleFonts_Fonts_Library -->
     <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

     <!-- FontAwesme_Icons_Library -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Bootstrap_Css_Framework-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

     <!-- Styles -->
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- Contenedor Goblal -->
     <div class="container">

          <!-- Varra de Navegacion -->
          <nav class="navbar bg-light rounded css_menu">
               <div class="container-fluid justify-content-center">
                    <div class="navbar-brand css_title">
                         <p class="fs-2 fw-bold mb-0">
                              <i class="fa-brands fa-square-js"></i>
                              <span> Comparador Js</span>
                         </p>
                    </div>
               </div>
          </nav>
          <br>
          <!-- Body Content -->
          <div class="card card-body css_content">

               <!-- Body Sub-Content -->
               <div class="form-control">

                    <!-- Formulario -->

                    <div class="form-control">
                         <form id="id_formulario">
                              <!-- Username -->
                              <div class="username">
                                   <div class="card-header rounded border-0 css_headers">
                                        <p class="fs-3 fw-bold text-center mb-0">Nombre de Usuario: </p>
                                   </div>

                                   <br>

                                   <div class="input-group mb-3">
                                        <span class="input-group-text">
                                             <i class="fa-solid fa-id-card-clip"></i>
                                        </span>
                                        <input type="text" placeholder="Escriba aquí..." class="form-control"
                                             id="username" minlength="5" maxlength="13" required autofocus>
                                   </div>
                              </div>

                              <!-- Datos_1 -->
                              <div class="datos_1">
                                   <div class="card-header rounded border-0 css_headers">
                                        <p class="fs-3 fw-bold text-center mb-0">Primer Persona: </p>
                                   </div>

                                   <br>

                                   <div class="input-group mb-3">
                                        <span class="input-group-text">
                                             <i class="fa-solid fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name1" placeholder="Nombre..."
                                             inlength="5" maxlength="13" required>
                                        <span class="input-group-text">
                                             <i class="fa-solid fa-arrow-up-1-9"></i>
                                        </span>
                                        <input type="number" class="form-control" id="edad1" placeholder="Edad..."
                                             required>
                                   </div>
                              </div>

                              <!-- Datos_2 -->
                              <div class="datos_2">
                                   <div class="card-header rounded border-0 css_headers">
                                        <p class="fs-3 fw-bold text-center mb-0">Segunda Persona: </p>
                                   </div>

                                   <br>

                                   <div class="input-group mb-3">
                                        <span class="input-group-text">
                                             <i class="fa-solid fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name2" placeholder="Nombre..."
                                             inlength="5" maxlength="13" required>
                                        <span class="input-group-text">
                                             <i class="fa-solid fa-arrow-up-1-9"></i>
                                        </span>
                                        <input type="number" class="form-control outline-warning" id="edad2"
                                             placeholder="Edad..." required>
                                   </div>
                              </div>

                              <!-- beta_img -->
                              <input type="file" class="form-control" name="" id="img2" required>

                              <div class="img_result" id="img_result">asasasasasas

                              </div>

                              <!-- btn comparar -->
                              <div class="buttom">
                                   <button type="submit" class="btn css_btn w-100">
                                        <i class="fa-solid fa-code-compare css_i"></i>
                                        <span class="fw-bold"> Comparar Datos </span>
                                   </button>
                              </div>
                         </form>
                    </div>

                    <br>

                    <div class="form-control">
                         <p class="text-center mb-0">©copyright revervado unicamente a:
                              <span class="fw-bold">@argt_mrtz</span>
                         </p>
                    </div>

               </div>

          </div>

     </div>

     <!-- Scripts Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
          integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
          crossorigin="anonymous"></script>

     <!-- Script_App -->
     <script src="logic.js"></script>

</body>

</html>
